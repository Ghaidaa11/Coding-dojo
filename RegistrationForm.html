<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Regestration Form</h1>
    <form action="/process" method="post">
        <label>First Name: *</label>
        <input type="text" name="First Name" required>
        <br>
        <label>Last Name: * </label>
        <input type="text" name="Last Name" required>
        <br>
        <label>Email Address: * </label>
        <input type="text" name="Email Address" required>
        <br>
        <label>Password: *</label>
        <input type="password" name="Password" required>
        <br>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm Password" required>
        <br>
        <label>Birthday: </label>
        <input type="date" name="Birthday" >
        <br>
        <label>Gender Identity: </label><br>
        <input type="radio" name="Male" value="Male" >
        <label>Male</label>
        <input type="radio" name="Female" value="Female" >
        <label>Female</label>
        <input type="radio" name="Non-binary" value="Non-binary" >
        <label>Non-binary</label>
        <input type="radio" name="NotToSay" value="NotToSay" >
        <label>I prefer not to say</label><br>

        <label>A short desceiption about myself:</label><br>
        <textarea></textarea>
        <br>

        <label>Favorite language:</label>
        <select name="languages" id="languages">
            <option value="JavaScript">JavaScript</option>
            <option value="Html">Html</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select><br>
          <input type="checkbox"> <label>Yes, I would like to recieve periodic email updates</label><br>
          <input type="submit" value="Create Account"><br>
          <p>* Indicates a required field</p>
    </form>
</body>
</html>
